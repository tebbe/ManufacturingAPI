<toaster-container></toaster-container>
<div ng-controller="myController">
    <div class="row wrapper border-bottom white-bg page-heading" style="padding-top: 20px;">
        <h2>Change Password</h2>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="wrapper wrapper-content animated fadeInRight">
                <div class="ibox-content">
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <label for="txtUserId">User Email</label>
                            <input id="txtUserId" ng-model="user.email" class="form-control col-xs-12" ng-disabled="true" type="text" />
                        </div>
                        <div class="form-group col-xs-12">
                            <label for="txtCurrentPassword">Current Password</label>
                            <input id="txtCurrentPassword" ng-model="user.currentPassword" class="form-control col-xs-12" type="password" />
                        </div>
                        <div class="form-group col-xs-12">
                            <label for="txtNewPassword">New Password</label>
                            <input id="txtNewPassword" ng-model="user.newPassword" class="form-control col-xs-12" type="password" />
                        </div>
                        <div class="form-group col-xs-12">
                            <label for="txtConfirmPassword">Confirm Password</label>
                            <input id="txtConfirmPassword" ng-model="user.confirmPassword" class="form-control col-xs-6" type="password" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <button type="button" class="btn btn-primary" ng-click="updatePassword()">Change</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
