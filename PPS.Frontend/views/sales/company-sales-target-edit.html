<toaster-container></toaster-container>
<div ng-controller="companySalesTargetEditController">
    <div class="row wrapper white-bg" style="padding-bottom: 12px;">
        <h2>Update Company Sales Target</h2>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="wrapper wrapper-content animated fadeInRight">
                <div class="ibox-content">
                    <div class="row">
                        <form name="companySalesTargetForm" novalidate>
                            <div class="form-group col-sm-4 col-xs-12">
                                <label for="txtSalesTarget">Sales Target</label>
                                <input id="txtSalesTarget" ng-model="selectedCompanySalesTarget.SalesTarget" min="1" class="form-control" type="number" required />
                            </div>
                            <div class="form-group col-sm-4 col-xs-12">
                                <label for="txtSalesMonth" style="font-weight: bold;" required="true">Sales Month</label><br />
                                <md-datepicker ng-model="selectedCompanySalesTarget.SalesMonth" md-min-date="minDate" md-max-date="maxDate" md-placeholder="Enter date" md-open-on-focus="true"
                                               md-mode="month"
                                               md-date-locale="dateFieldsLocale" 
                                               ng-click="clickDatePicker()"></md-datepicker>
                            </div>
                            <div class="form-group col-sm-4 col-xs-12" style="padding-top: 23px;">
                                <button type="button"
                                        class="btn btn-primary"
                                        ng-disabled="companySalesTargetForm.$invalid"
                                        ng-click="updateCompanySalesTarget()">
                                    {{ modelActionText }}
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
