<toaster-container></toaster-container>
<div ng-controller="invoiceReturnListController">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>Return Invoice</h2>
        </div>
        <div class="col-lg-2">
            <h2 style="float: right;">
                <button type="button" class="btn btn-primary" data-toggle="modal"
                        data-backdrop="static"
                        data-keyboard="false"  ng-if="isAuthenticated('951')" ng-click="addNewReturnInvoice()">
                    <span class="glyphicon glyphicon-plus"></span> Add
                </button>
            </h2>
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-xs-12" style="overflow-x: scroll;">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Return Invoice List</h5>
                        <div ibox-tools></div>
                    </div>
                    <div class="ibox-content">
                        <table datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                                <tr>
                                    <th class="col-xs-2 text-center">Invoice Id</th>
                                    <th class="col-xs-2 text-center">Return Date</th>
                                    <th class="col-xs-1 text-center">Created On</th>
                                    <th class="col-xs-3 text-center">Total Amount</th>
                                    <th class="col-xs-1 text-center"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="rInvoice in returnInvoice">
                                    <td class="text-center">{{ rInvoice.InvoiceId}}</td>
                                    <td class="text-left">{{ rInvoice.ReturnDate|date:'dd/MM/yyyy' }}</td>
                                    <td class="text-left">{{ rInvoice.CreatedOn|date:'dd/MM/yyyy' }}</td>
                                    <td class="text-right">{{ rInvoice.TotalAmount}}</td>
                                    <td class="text-right">
                                        <button type="button" class="btn btn-default btn-sm"  ng-if="isAuthenticated('952')"  title="View" ng-click="navigateToReturnInvoiceView(rInvoice)">
                                            View
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
