<div ng-controller="finishedGoodListController">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>Finished Good List</h2>
        </div>
        <div class="col-lg-2">
            <h2 style="float: right;">
                <button type="button" class="btn btn-primary" data-toggle="modal"
                        data-backdrop="static"
                        data-keyboard="false" ng-if="isAuthenticated('412')" ng-click="addNewFinishedGood()">
                    <span class="glyphicon glyphicon-plus"></span> Add
                </button>
            </h2>
        </div>
        <!-- Approve Modal -->
        <div class="modal fade" pps-modal id="approveFgModal" role="dialog">
            <div class="modal-dialog modal-md">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" ng-click="closeApproveFgModal()">&times;</button>
                        <h4 class="modal-title">Approve Finished Good</h4>
                    </div>
                    <div class="modal-body form-group" style="padding-bottom: 0;">
                        <p>
                            Do you want to approve <span style="font-weight: bold;">Finished Product No. {{selectedFp.ProductionGroupIdName}}</span>
                        </p>
                    </div>
                    <div class="modal-footer">
                        <div style="float: left;">
                            <button type="button" class="btn btn-default" ng-click="closeApproveFgModal()">Cancel</button>
                        </div>
                        <div style="float: right;">
                            <button type="button" class="btn btn-primary" ng-click="approveFgClick()">Approve</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
