<toaster-container></toaster-container>
<div ng-controller="userPolicyController">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>Role - {{role.RoleName}}</h2>
        </div>
        <div class="col-lg-2">
            <h2 style="float: right;">
                <button type="button" class="btn btn-primary" data-toggle="modal"
                        data-backdrop="static"
                        data-keyboard="false" ng-click="updateRolePolicy(role, rolePolicies)">
                    <span class=""></span> Update
                </button>
            </h2>
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="tabs-container">
                    <uib-tabset>
                        <uib-tab heading="Role Policy (Web)" ng-click="goToAppPolicyType(1)">
                            <div class="panel-body">
                                <div class="col-xs-12" style="overflow-x: scroll;">
                                    <div class="ibox float-e-margins">
                                        <div class="ibox-content">
                                            <table datatable dt-options="dtOptions" class="table table-striped table-bordered table-hover dataTables-example">
                                                <thead>
                                                    <tr>
                                                        <th class="col-xs-5">Policy Name</th>
                                                        <th class="col-xs-6">Description</th>
                                                        <th class="col-xs-6">App Type</th>
                                                        <th class="col-xs-1">Yes/No</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr ng-repeat="p in rolePolicies">
                                                        <td>{{ p.PolicyName }}</td>
                                                        <td>{{ p.Description }}</td>
                                                        <td>{{p.AppTypeId===1?'Web':'Mobile'}}</td>
                                                        <td style="text-align: center;"><input type="checkbox" class="form-control" ng-model="p.Selected" /></td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </uib-tab>
                        <uib-tab heading="Role Policy (Mobile)" ng-click="goToAppPolicyType(2)">
                            <div class="panel-body">
                                <div class="col-xs-12" style="overflow-x: scroll;">
                                    <div class="ibox float-e-margins">
                                        <div class="ibox-content">
                                            <table datatable dt-options="dtOptions" class="table table-striped table-bordered table-hover dataTables-example">
                                                <thead>
                                                    <tr>
                                                        <th class="col-xs-5">Policy Name</th>
                                                        <th class="col-xs-6">Description</th>
                                                        <th class="col-xs-6">App Type</th>
                                                        <th class="col-xs-1">Yes/No</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr ng-repeat="p in rolePolicies">
                                                        <td>{{ p.PolicyName }}</td>
                                                        <td>{{ p.Description }}</td>
                                                        <td>{{p.AppTypeId===1?'Web':'Mobile'}}</td>
                                                        <td style="text-align: center;"><input type="checkbox" class="form-control" ng-model="p.Selected" /></td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </uib-tab>
                    </uib-tabset>
                </div>
            </div>
        </div>
    </div>
