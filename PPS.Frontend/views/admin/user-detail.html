<toaster-container></toaster-container>
<div ng-controller="userDetailController">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>User - <span style="">{{user.Name}}({{user.Email}})</span></h2>
        </div>  
        <div class="col-lg-2">
            <h2 style="float: right;">
                <button type="button" class="btn btn-primary" data-toggle="modal"
                        data-backdrop="static"
                        data-keyboard="false" ng-if="isAuthenticated('103')" ng-click="updateUser(user)">
                    <span class=""></span> Update
                </button>
            </h2>
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-xs-12" style="overflow-x: scroll;">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Roles</h5>
                        <div ibox-tools></div>
                    </div>
                    <div class="ibox-content">
                        <table datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                                <tr>
                                    <th class="col-xs-4">Role</th>
                                    <th class="col-xs-4">Description</th>
                                    <th class="col-xs-1">Yes/No</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="role in user.Roles">
                                    <td ng-click="navigateToRole(role.Id)" style="cursor: pointer; color: #1ab394;">{{ role.RoleName }}</td>
                                    <td>{{ role.Description }}</td>
                                    <td style="text-align: center;"><input type="checkbox" class="form-control" ng-model="role.Selected" /></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
