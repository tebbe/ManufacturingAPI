<div ng-controller="accountController" class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <h3>Register</h3>
        <p>Create account to see it in action.</p>
        <form class="m-t" role="form" action="login.html">
            <div class="form-group">
                <input type="text" ng-model="registration.userName" class="form-control" placeholder="UserName" required="">
            </div>
            <div class="form-group">
                <input type="email" ng-model="registration.password" class="form-control" placeholder="Password" required="">
            </div>
            <div class="form-group">
                <input type="password" ng-model="registration.confirmPassword" class="form-control" placeholder="Confirm Password" required="">
            </div>
            <div class="form-group">
                <div class="checkbox i-checks"><label> <input type="checkbox" ng-model="registration.userName"><i></i> Agree the terms and policy </label></div>
            </div>
            <button type="submit" ng-click="signUp()" class="btn btn-primary block full-width m-b">Register</button>
           
                <p class="text-muted text-center"><small>Already have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="login.html">Login</a>
        </form>
        <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>
    </div>
</div>
