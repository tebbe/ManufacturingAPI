<script type="text/ng-template" id="warning-dialog.html">
    <div class="modal-header">
        <h3>Your session is about to expire!</h3>
    </div>
    <div idle-countdown="countdown" ng-init="countdown=59" class="modal-body">
        <uib-progressbar max="59" value="59" animate="false" class="progress-striped active">You'll be logged out in {{countdown}} second(s) due to inactivity.</uib-progressbar>
    </div>
</script>
<script type="text/ng-template" id="timedout-dialog.html">
    <div id="timeout-dialog">
        <div class="modal-header">
            <h3>You've Timed Out!</h3>
        </div>
        <div class="modal-body">
            <p>
                You were disconnected because you were idle too long.
            </p>
        </div>
        <!--<div class="modal-footer">
            <button type="button" data-dismiss="modal" data-target="#timedout-dialog" ng-click="modalDismiss()" class="btn btn-default">Close</button>
        </div>-->
    </div>
</script>
